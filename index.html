<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GifTastic</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <style type="text/css">
        button,
        div,
        form,
        input {
            margin: 10px;
        }
    </style>

</head>

<body>

    <div class="page-header">
        <h1>GifTastic</h1>

        <form id="topic-form">
            <label for="topics-input">Add a Gif!</label>
            <input type="text" id="topics-input">
            <br>
            <!-- Button triggers new movie to be added -->
            <input id="add-topic" type="submit" value="Add a Gif!">
            <button onclick="reset()">Reset</button>
        </form>

    </div>

    <!-- Rendered Buttons will get Dumped Here  -->
    <div class="row">
        <div id="buttons-view"></div>
    </div>

    <!-- New gifs will appear here -->
    <div class="row">
        <div class="container-fluid">
            <div id="topicsView">
            
            </div>
        </div>
    </div>



    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app1.js"></script>

</body>

</html>
